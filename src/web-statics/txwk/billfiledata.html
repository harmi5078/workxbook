<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>汇款记录表</title>  
<link href="../bootstrap/5.1.1/bootstrap.min.css" rel="stylesheet">  
<script src="../bootstrap/5.1.1/bootstrap.bundle.min.js"></script>  
<script src="../js/vue.global.js"></script>
<script src="../js/axios.min.js"></script>
<script src="js_txnav.js?asdd"></script>
<script src="js_txcommon.js"></script> 
<link href="css_txworks.css" rel="stylesheet"> 

</head>
<body >

<div id="startmenu" style="z-index:88;"></div> 
<div id = "app" onmousedown="closeNav()" style="z-index: 8;"> 	

<div class="tx_topLev2"  > </div> 
<div   id="maindiv"  class="tx_oneframe"  onmousedown="closeNav()" style="font-family: 宋体; background-color: aliceblue;"> 

<div class="tx_onerow" style="position: fixed;width: 86.5%;background-color: aliceblue;border: var(--cell-boder );">  
	<div   class="tx_acccheckheader" style="margin-top:20px ;" >	 
			 泰湘汇款支付数据明细表(文件)
	</div>
	<div class="tx_onerow  " style="width: 100% ;margin-bottom: 3px;"> 	 
		  
		<div   style="width: 23% ">
			 
				<div class="tx_acheckgroup"> 
									<div class="tx_achckname"> 起始日期：</div> 
									<div class="tx_acheckvalue"> 
										<input type="date" @change="reloadData()" v-model="startTime"  class="tx_titleDateLabel  " placeholder="支付时间" 
					 min="2020-01-01" max="2025-12-31">  </div>
				 </div> 
		</div >	 
		<div  style="width: 23% "> 
				<div class="tx_acheckgroup"> 
									<div class="tx_achckname"> 截止日期：</div> 
									<div class="tx_acheckvalue"><input type="date" @change="reloadData()" v-model="endTime"  class="tx_titleDateLabel" placeholder="支付时间" 
					 min="2020-01-01" max="2025-12-31">  </div>
				 </div> 
		</div >	   
	</div >	      
	<div class="tx_onerow  " style="width: 100% ;margin-bottom: 3px;"> 	 
		  
		<div   style="width: 23% ">
			 
				<div class="tx_acheckgroup"> 
									<div class="tx_accname"> 支出合计：</div> 
									<div class="tx_accvalue">  {{AtotalPayAmt}} </div>
				 </div> 
		</div >	 
		<div  style="width: 23% "> 
				<div class="tx_acheckgroup"> 
									<div class="tx_accname"> 收入合计：</div> 
									<div class="tx_accvalue"> {{AtotalRecAmt}} </div>
				 </div> 
		</div >	 
		<div  style="width: 33% "> 
				<div class="tx_acheckgroup"> 
									<div class="tx_accname"> 合计差额：</div> 
									<div class="tx_accvalue"> {{AtotalPayAmt - AtotalRecAmt}} </div>
				 </div> 
		</div >	  
	</div >	
	<div class="tx_onerow " style="font-weight: bold;width: 100%;border-top: var(--cell-boder );" >
		    <div style="width: 5%;"  align="center"  >序号</div >
		    <div style="width: 8%;padding-left:8px;"  class="tx_cellboder_left" @click="orderDataByDate()">日期 
				<i id="dateOrderType" class=" "></i> </div >
			<div style="width: 30%;padding-left:8px;" class="tx_cellboder_left "><input type="text"  @change="reloadData()" v-model="remark" class="tx_acekTitleLabel" placeholder="摘要"  > </div >	 
			<div style="width: 10%;padding-left:8px;" class="tx_cellboder_left"> 收入</div >	 	
			<div style="width: 10%;padding-left:8px;" class="tx_cellboder_left">支出  </div >	
			<div style="width: 10%;padding-left:8px;" class="tx_cellboder_left"><input type="text"  @change="reloadData()" v-model="payAccName" class="tx_acekTitleLabel" placeholder="账号"  ></div >	 
	</div> 
</div >

<div style="margin-top: 117px;"> 

	<div class="tx_onerow  tx_rowcellboder tx_tab_row" v-for="(item,index) in accCheckList"  > 
		<div style="width: 5%;padding-left:8px;"   align="center">   {{index +1 }}  </div >
		<div style="width: 8%;padding-left:8px;"  class="tx_cellboder_left" > {{item.payTime}}</div >
		<div style="width: 30%;padding-left:8px;" class="tx_cellboder_left">{{ item.remark }}</div >	 
		<div style="width: 10%;padding-left:8px;" class="tx_cellboder_left"><span v-if="item.ioFlag==2"> {{ item.payAmt }}</span> </div >	
		<div style="width: 10%;padding-left:8px;" class="tx_cellboder_left"> <span v-if="item.ioFlag==1"> {{ item.payAmt }} </span> </div >	 	
		<div style="width: 10%;padding-left:8px;" class="tx_cellboder_left"> {{item.payAccName}}</div >	  
 
	</div>  
</div>			
	<div class="tx_onerow "  style="border-top: var(--cell-boder );border-left: var(--cell-boder );border-right: var(--cell-boder );" >
		    <div style="width: 8%;" > &emsp;</div >
			<div style="width: 10%;"  ></div >	 
			<div style="width: 10%;" ></div >	 	
			<div style="width: 10%;"  ></div >	
			<div style="width: 10%;"  ></div >	  
			<div style="width: 25%;"  ></div >	 
			<div style="width: 25%;"  ></div > 
	</div> 		 
 	
		  
</div>
 
 
 
    
</div>       
</body>
<script>
	



const app = {
	data() {
		return {
		  accCheckList : [] ,	 
		  startmenuHtml : getStartMenuHtml_fb() ,  
		  startTime:'',
		  endTime:'' ,
		  remark:''	,
		  payAccName:'',	 
		  orderDate:0  ,
		  AtotalPayAmt:0,
		  AtotalRecAmt:0
		}
	},
	mounted () {
		  
		this.endTime = getDate()   
		this.startTime = "2021-11-09"  
		 
		orderDateField = ""
		if(this.orderDate==2)
		{
			orderDateField = " payTime "
		}else{
			orderDateField = " payTime desc "
		}
			 
		const params = {  
			startTime:this.startTime,
			endTime:this.endTime,
			orderField:orderDateField,
			pageSize:100
		 }	
			
		this.loadData(params,false) 
		 
              
	},
	methods: {  
		reloadData()
		{
			orderDateField = ""
			if(this.orderDate==2)
			{
				orderDateField = " paytime"
			}else{
				orderDateField = " paytime desc "
			}
			const params = {  
				startTime:this.startTime,
				endTime:this.endTime,
				remark:this.remark,
				payAccName:this.payAccName,
				orderField:orderDateField,
				pageSize:100
			 }	
			
			this.loadData(params,false) 
		
		},
		loadData(params,paged) { 
			
			  axios
			  .get('/getbillfiledatas',{params:params})
			  .then(response => { 
				  this.accCheckList = response.data.reObject 
				  this.AtotalPayAmt = response.data.reportData['T1'].toFixed(2)
				  this.AtotalRecAmt = response.data.reportData['T2'].toFixed(2)
				  
			  })
			  .catch(function (error) { // 请求失败处理
				 
			});
		}  ,
		formatAmt(amt)
		{
			return formatNumber(amt)
		} ,
		convertAmt(amt)
		{
			return convertCurrency(amt) 
		},
		orderDataByDate()
		{
			var div = document.getElementById("dateOrderType"); 
			if(this.orderDate==0 || this.orderDate==1)
			{
				this.orderDate=2
				div.className = "tx_icon_orderup"; 
			}
			else if(this.orderDate==2){
				this.orderDate=1
				div.className = "tx_icon_orderdown"; 
			}
			
			this.reloadData(); 
		}
	  } 
}
 
vm = Vue.createApp(app).mount('#app');
  
</script>

  
</body>
</html>
