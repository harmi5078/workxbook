<script>


  
const app = {
	data() {
		return {
			 books:[],
			 album:{}
		}
	},
	mounted () {
		const albid = getUrlParam('albid')
		 
		const params = {bookid:albid}
				  
		axios.get('/selectbooks',{params:params})
		  .then(response => {
			  this.books = response.data.reObject 
			  this.album = response.data.reportData["album"] 
			  document.title = this.album.chiefAlbum
			})
		  .catch(function (error) {  
			 showErrTips(error) 
		});
	} ,
	methods: {
		cutContent(content,n)
		{
			lenn = content.length  
			if(lenn<n)
			{
				return content
			}  
			
			tipHtml  = "<span   title=\" " + content + "\">" + content.substring(0,n-5) + "...</span>"
			 
			return   tipHtml
		}
	}
	 
}
 
vm = Vue.createApp(app).mount('#app')
 
</script>
