<!DOCTYPE html>
<html class="ECLLIPDARK">
<head>
<meta charset="utf-8">
<title>嗖...</title>  
<link href="../bootstrap/5.1.1/bootstrap.min.css" rel="stylesheet">
<script src="../bootstrap/5.1.1/bootstrap.bundle.min.js"></script> 
<script src="../js/vue.global.js"></script>
<script src="../js/axios.min.js"></script>
<link href="css_book.css" rel="stylesheet"> 
<script src="js_book.js"></script>
 
</head>
<body>
<div id = "app"  > 
	
<div class="bk_oneframe" >   
 
	<div class="bk_onerow" style="margin-top:30px;" >  
	 	<div style="width: 10%;" ></div > 	 	
		<div style="width: 20%;margin-right: 6px;" > 
			<select class="form-select" v-model="bookid"  >
				<option value="0">
				  <所有> 
				</option>
				<option v-for="book in books" :value="book.bid">
				  {{ book.name }}  
				</option>
			</select>  
		</div >
				
		<div class="input-group " style="width: 40%" >  
				<input type="text" v-model="content"   class="form-control" placeholder="..." required>
				<button type="button"  @click="search"  class="btn btn-danger"  >搜索</button>
		</div> 
		<div style="width: 20%;" ></div >
	</div> 
	
	<div v-if="targetId>0" class="bk_content_box" style="margin-top:20px ;margin-bottom:10px ;">
           <div class="bk_onecontent" style="margin-left: 20px;margin-right: 20px;margin-top: 5px;" > 
                <p style="height:22px; "> 
					 {{ target.name }} 
                </p>
               <p style=" margin:0px; ">
			     {{target.details }}
			   <p> 
           </div> 
 	</div>  
	 
	<div id="contentresult" v-if="this.paras.length>0"  class="bk_onerow " style="margin-top:10px ;margin-bottom:20px ;">
		  
		    <div class="bk_paragraph_tag"  v-for="para in paras" v-bind:id="para.gid"     >  
				<div  v-if="target.id>0" v-bind:id="'para'+para.gid"  style="margin-top:5px ;margin-left: 10px;"> 
					
					<div v-if="para.linkTarId>0" >
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check" viewBox="0 0 16 16">
						  <path fill-rule="evenodd" d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493a.5.5 0 1 0-.858-.514l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
						  <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
						</svg>
					</div>
					<div v-else style="cursor: pointer;" @click="toAddLink(para.gid)">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-app" viewBox="0 0 16 16">
						  <path d="M11 2a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h6zM5 1a4 4 0 0 0-4 4v6a4 4 0 0 0 4 4h6a4 4 0 0 0 4-4V5a4 4 0 0 0-4-4H5z"/>
						</svg>
					</div>
				</div>
			  	<div style="margin-top:5px ;margin-left: 10px; margin-right: 20px;margin-top: 5px;"  @mouseup="handleMouseUp(para.gid)" @mousedown="handleMouseDown(para.gid)"  >
					  <span class="bktitle_g" ><a v-bind:href="'bookcontent.html?bookid=' + para.bid + '&paraid='+para.gid"  target="_blank">{{ para.chiefAlbum }}  {{ para.volume }}  {{ para.bookName }}  </a></span>
					  <span style=" margin-left:1rem" v-html="para.content"></span>
				   
				</div>  
	  		</div> 
	</div> 
	
	
	
</div > 
 
<div class="fixed-btn"> 
	<a  class="fixed-btn-a" href="index.html"> 
	    <svg xmlns="img/index.svg" width="25" height="25" fill="currentColor"   viewBox="0 0 16 16">
	  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
	  <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
	</svg>
	</a>
 

	<a  class="fixed-btn-a"  href="pers.html"  target="_blank"> 
	<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"   viewBox="0 0 16 16">
	  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
	</svg>
	</a>
	<a  class="fixed-btn-a"  href="govpost.html"  target="_blank"> 
	<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"  fill="currentColor"   viewBox="0 0 16 16">
	  <path fill-rule="evenodd" d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/>
	  <path d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z"/>
	  <path fill-rule="evenodd" d="M11.886 9.46c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.045c-.613-.18-.613-1.048 0-1.229l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
	</svg>
	</a>
	<a  class="fixed-btn-a"  href="dynasty.html" target="_blank"> 
	<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
	  <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
	</svg>
	</a>

</div> 

</div>
   
<script>
const app = {
	data() {
		return {
			books:[],
			bookid:0,
			paras:[],
			target:{},
			targetId:0,
			content:""
		}
	},
	mounted () {
		axios.get('/selectalbums')
		  .then(response => (this.books = response.data.reObject))
		  .catch(function (error) {  
			 
		});
	} ,
	methods: {  
		toAddLink(pid){
			 
			if(this.targetId<=0)
			{
				return
			}
			
			const params = {
				targetId:this.targetId,
				paragId:pid
			}
			 
			axios({
				method:'post',
				url:'/addlink',
				data: params				
			}).then(function(response) {
				showOKTips( "添加成功！")
				
				document.getElementById("para" + pid).innerHTML = "<div><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-person-check\" viewBox=\"0 0 16 16\"> " + 
					"<path fill-rule=\"evenodd\" d=\"M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm1.679-4.493a.5.5 0 1 0-.858-.514l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226ZM11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z\"/> " + 
					"<path d=\"M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z\"/>" + 
					"</svg></div>" 
				
				
			}).catch(function (error) { // 请求失败处理
				showErrTips( "添加失败！")
			});  
		},
		search(event) { 
			
			this.paras = [] 
			this.target = {}
			this.targetId = 0
		 
			const params = { 
				albumId:this.bookid,
				bid:this.bookid, 
			  	content: this.content ,
			}
				  	  
			axios
			  .get('/searchParas', {params:params})
			  .then(response => {
				  this.paras = response.data.reObject 
				  this.target = response.data.reportData["tar"]  
				  this.targetId = this.target.id
				   
			  })
			  .catch(function (error) { // 请求失败处理
				showErrTips("数据加载失败：" + error) 
			});
		} , 
	}
}
 
vm = Vue.createApp(app).mount('#app')
 
</script>
 
</body>
</html>
