<div id = "app"  @mousedown="clearSel" > 
	  
 
<div class="bk_oneframe"  @mousedown="clearSel" >
	  
	  <div id="target_desc"  class="bk_content_box" style="margin-top:10px ;margin-bottom:10px ;">
           <div class="bk_onecontent" style="margin-left: 20px;margin-right: 20px;margin-top: 5px;" > 
                <p style="height:22px; "> 
					 {{ target.name }} 
                </p>
               <p style=" margin:0px; ">
			     {{target.details }}
			   <p> 
           </div> 
 	</div>  
 	<div  class="bk_content_box" style="margin-top:10px ;margin-bottom:20px ;">
	 	<div id="relattion_paras"  class="bk_content_boxinner"> 	  
		    <div  v-for="para in paras"  
		    class="para_border" v-bind:id="para.gid"  
		    style="margin-right:0.1rem;margin-left:0.3rem"  
		    @mouseup="handleMouseUp(para.gid)" 
		    @mousedown="handleMouseDown(para.gid)"   >    
		      	<div   class="bk_onecontent"  >
				  <span class="bktitle_g" ><a href="#" @click="showconntent(para.bid,para.gid)" target="_blank">{{ para.chiefAlbum }}  {{ para.volume }}  {{ para.bookName }}  </a></span>
				  <span style=" margin-left:1rem" v-html="para.content"></span>
				   
			   </div>  
		    </div> 
			 
	    </div>   
    </div>  
        
 
</div> 



<!-- 模态框 -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- 模态框头部 -->
      <div class="tx_modal_header">
        <h4 class="modal-title">{{modelTitle}}</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- 模态框内容 -->
      <div class="modal-body">
        <div class="container mt-3">
 
			<form  class="needs-validation">
				 
				<input type="hidden" v-model="tarid"   class="form-control" >
				  
				<div class="input-group tx_mb_2">
					<span class="input-group-text">名称</span>
					<input type="text" v-model="tarname"  class="form-control" placeholder="名称">
				</div> 
				
				<div class="input-group tx_mb_2">
					<span class="input-group-text">朝代</span>
					 <select class="form-select" v-model="dynasty"  >
						<option v-for="dyn in dynastys" :value="dyn.id">
						  {{ dyn.name }}  
						</option>
					</select> 
				</div> 
				
				<div class="input-group tx_mb_2">
					<span class="input-group-text">描述</span>
					<textarea  cols="8" rows="10"  v-model="tardetails"  class="form-control" placeholder="简介描述">{{tardetails}}</textarea>
				</div> 
				 
			  
				<!-- 模态框底部 -->
			  	<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" @click="toSaveTarget" >保存</button>
			  </div>				
			</form>
		</div>
      </div>
    </div>
  </div>
</div>

<script>


  
const app = {
	data() {
		return { 
			 paras:[] ,
			 target:{},
			 tarid:0,
			 tarname:"",
			 tardetails:"",
			 paraId:0,
			 paragra:"" ,
			 dynasty:0,
			 dynastys:[]
		}
	},
	mounted () {
		
		this.tarid = getUrlParam('tarid')
		 
		const params = {tarid:this.tarid}
				  
		axios.get('/tardetail',{params:params})
		  .then(response => {
			  this.paras = response.data.reObject["paras"]
			  this.target = response.data.reObject["target"] 
			  document.title = this.target.name
			  this.tarname = this.target.name
			  this.tardetails = this.target.details
			  
			})
		  .catch(function (error) {  
			 showErrTips(error) 
		});
		
		 
		const params2  = {
				bgTime:-1000,
				endTime:2000,
			}
			
		axios.get('/selectDynasty' ,{params:params2} )
		  .then(response => {
			  this.dynastys = response.data.reObject   
			})
		  .catch(function (error) {  
			  
		});
		
		 
		
	} ,
	methods: {
		handleMouseDown(pid) {
			let byClassDivs = document.getElementsByClassName('para_sel_border')
			
			for (var i=0;i<byClassDivs.length;i++)
			{ 
			    byClassDivs[i].className = "para_border"
			}
			
			let  selDiv =  document.getElementById(pid)
			
			selDiv.className = "para_sel_border"	
			
			this.paraId = pid
		},
	    handleMouseUp(pid) {
			
			
			let byClassDivs = document.getElementsByClassName('para_sel_border')
			
			for (var i=0;i<byClassDivs.length;i++)
			{ 
			    byClassDivs[i].className = "para_border"
			}
			
			let  selDiv =  document.getElementById(pid)
			
			selDiv.className = "para_sel_border"	 

			let targetName = window.getSelection().toString()
	    	this.paraId = pid
	    	const params = {targetName:targetName}
				  
			 
	    }, 
		clearSel(){
			 let byClassDivs = document.getElementsByClassName('para_sel_border')
			
			for (var i=0;i<byClassDivs.length;i++)
			{ 
			    byClassDivs[i].className = "para_border"
			}
			
			  
			this.paraId = 0
		} ,
		toSaveTarget() {
			 
			 const params = { 
				id: this.tarid,
				name : this.tarname,
				dynasty : this.dynasty,
				details  :this.tardetails 
			}
			 
			
             axios
			  .post('/savetarget', params)
			  .then(
			  function (response) {
				  showOKTips(params.name + "：修改成功！")
			  }  
			  )
			  .catch(function (error) { // 请求失败处理
				  showErrTips(params.name + "：修改失败！")
			});   
			 
        } ,
		showconntent(bookid,gid)
		{
			window.open('bookcontent.html?bookid=' + bookid + '&paraid=' + gid,'_blank') 
		}
        
		 
	}
	 
}
 
vm = Vue.createApp(app).mount('#app')
 
</script>
