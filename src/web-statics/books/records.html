<script>


  
const app = {
	data() {
		return {
			 records:[]  
		}
	}, 
	mounted () { 
		this.refresh()
	} ,
	methods: { 
	   cutContent(content,n)
		{
			lenn = content.length  
			if(lenn<n)
			{
				return content
			}  
			
			tipHtml  =   content.substring(0,n-5)  
			 
			return   tipHtml
		},
		showconntent(bookid,gid)
		{
			window.open('bookcontent.html?bookid=' + bookid + '&paraid=' + gid,'_blank') 
		},
		refresh()
		{
			const params = {bid:0}
		 	  
			axios.get('/selectRecords',{params:params } )
			  .then(response => {
				  this.records = response.data.reObject  
				})
			  .catch(function (error) {  
				 showErrTips(error) 
			});
		},
		refreshRecord()
		{
			
			axios
			  .post('/refreshrecord')
			  .then(
			  function (response) {
				  showOKTips( "刷新数据成功！")
			  }  
			  )
			  .catch(function (error) { // 请求失败处理
				  showErrTips( "刷新数据失败！")
			}); 
		}
		
	}
	 
}
 
vm = Vue.createApp(app).mount('#app')
 
</script>
