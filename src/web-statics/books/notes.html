	<div class="modal-content" > 
      	<div class="modal-body">
        	<div class="container mt-3">
 
				<form  class="needs-validation">
				 
					<input type="hidden" v-model="noteid"   class="form-control" >
				  
				
					<div class="input-group tx_mb_2">
						 
						 <select class="form-select" v-model="albumn" @change="selectAlbumn" >
							<option v-for="book in albumns" :value="book.albumId">
							  {{ book.name }}  
							</option>
						</select> 
						<select class="form-select" v-model="volume"  @change="selectVolume">
							<option v-for="book in volumes" :value="book.name">
							  {{ book.name }}  
							</option>
						</select> 
						<select class="form-select" v-model="tbook"  >
							<option v-for="book in books" :value="book.bid">
							  {{ book.name }}  
							</option>
						</select> 
					</div> 
				
					<div class="input-group tx_mb_2">
						<span class="input-group-text">标题</span>
						<input type="text"  id="notetitle"  v-model="notetitle"  class="form-control" placeholder="标题">
					</div> 
				 
					<div class="input-group tx_mb_2"> 
						<textarea  cols="8" rows="15"  id="notecontent"  v-model="notecontent"  class="form-control" placeholder="简介描述"> </textarea>
					</div> 
				  
				  	<div class="modal-footer">
						<button type="button" class="btn btn-primary"   @click="saveNote" >保存</button>
				  	</div>				
				</form>
			</div>
      	</div>
 	</div>
    
	<div v-for="note   in notes"  >  
		 <div class="card " style="margin-top: 10px;cursor: pointer;" @click="showconntent(record.bid,record.gid)" >  
				<div  style="margin-top: 5px;margin-left: 25px;"  >  
					<span> {{note.condition}} &emsp;| &emsp;</span>  
					&emsp;<b> {{note.chiefAlbum}} -  {{note.volume}} -  {{note.bookName}} </b>  </div >
				<div  style="margin-top: 5px;margin-bottom: 5px;margin-left: 25px;" > {{ cutContent(note.content ,100)}} </div >	  
		</div> 
	 </div>  
<!--Frame-->
</div>

<script>


  
const app = {
	data() {
		return {
			 notes:[] ,
			 albumns:[] ,
			 volumes:[],
			 books:[],
			 albumn:0,
			 volume:'',
			 noteid:0,
			 notecontent:'',
			 notetitle:'',
			 tbook:0
		}
	}, 
	mounted () { 
		axios.get('/selectalbums')
		  .then(response => {
			  	this.albumns = response.data.reObject 
		  })
		  .catch(function (error) {  
			 
		});
		 
		this.refresh()
		
		this.albumn = 2
		this.selectAlbumn()
	} ,
	methods: { 
	   cutContent(content,n)
		{
			lenn = content.length  
			if(lenn<n)
			{
				return content
			}  
			
			tipHtml  =   content.substring(0,n-5)  
			 
			return   tipHtml
		},
		showconntent(bookid,gid)
		{
			window.open('bookcontent.html?bookid=' + bookid + '&paraid=' + gid,'_blank') 
		},
		refresh()
		{
			const params = {bid:0}
		 	  
			axios.get('/selectnotes',{params:params } )
			
			  .then(response => {
				  this.notes = response.data.reObject  
				})
			  .catch(function (error) {  
				 showErrTips(error) 
			});
		} ,
		selectAlbumn()
		{
		 
			const params = {albumId:this.albumn}
			
			axios.get('/selectvolumes',{params:params})
		  	.then(response => {
			  	this.volumes = response.data.reObject
		  	 	this.volume = this.volumes[0].name  
		  	 	
		  	 	this.selectVolume() 
			  })
			  .catch(function (error) {  
				 
			});
			
			
		},
		selectVolume()
		{
			const params = {
				volume:this.volume,
				albumId:this.albumn
			}
			
			axios.get('/selectbooksv',{params:params})
		  	.then(response => {
			  	 this.books = response.data.reObject
		  	 	 this.tbook = this.books[0].bid  
			  })
			  .catch(function (error) {  
				 
			});
		},
		saveNote()
		{
			const params = {  
				bid : this.tbook,
				gid : 0,
				content:this.notecontent,
				bookName:this.notetitle 
			}
			 
			
	        axios.post('/addnotes', params)
			  .then(
			  function (response) {   
				   showOKTips(  "新增成功！") 
			  }  
			  )
			  .catch(function (error) { // 请求失败处理
				  showErrTips(params.name + "：新增失败！")
			});   
			
			this.notecontent = '' 
			this.notetitle = '' 
			
			this.refresh(); 
		}
		
	}
	 
}
 
vm = Vue.createApp(app).mount('#app')
 
</script>
