<script setup>


 
const app = {
	data() {
		return {
			 books:[]
		}
	},
	mounted () {
		axios.get('/selectalbums')
		  .then(response => (this.books = response.data.reObject))
		  .catch(function (error) {  
			 
		});
	} ,
	methods: {  
		showconntent(albid)
		{
			window.open('album.html?albid=' + albid,'_blank') 
		}  
	}
	 
}
 
vm = Vue.createApp(app).mount('#app')

</script>
